###############################################
# sw_ku3_s2 :: HOSTNAME_DB
sw_ku3_a2:
  vty:
    - vty04
    - vty515
  dhcp_pool:
    - WIFI_A_LT1A
    - WIFI_B_LT1A
    - WIFI_PPDU_BAA
  user:
    master: cisco2     
    # master hanya berjumlah satu, apa perlu backup user?
    whitelist:
      - sisfo
      - widi
      - diazzaid
      - cuman
      - sakti
    # level privilege user bebas sesuai di userdb
    blocked:
      - baba
      - abu
      - caca
  vlan:
    by_name:
      - RFID-LT1A               #901
      - CAMERA-LT1A             #902
      - LAN-PPDU-BAA           #903
      - WIFI-A-LT1A             #904
      - WIFI-B-LT1             #908
      - vlan-mgmn-dev           #1097
      - vlan-mgmn-ap            #1098
      - scn-superVlan-Wirele    #1099
      - network-chrome          #3154
    by_id:
      - 1095,1957,3101-3102,3104,3151-3152
      - 901
      - 902
      - 903
      - 904
      - 908
      - 1095
      - 1097
      - 1098
      - 1099
      - 3101
      - 3102
      - 3104
      - 3151
      - 3152
      - 3154
  interface:
    - name: fa0/0
      ip: 192.168.1.1
      subnet: 255.255.255.0
      prefix: 24
    - name: fa0/1
    - name: fa1/0
      mode: access
      vlan: 901
    - name: fa1/1
      mode: access
      vlan: 901
    - name: fa1/2
      mode: access
      vlan: 901
    - name: fa1/3
      mode: access
      vlan: 901
    - name: fa1/4
      mode: access
      vlan: 901
    - name: fa1/5
      mode: access
      vlan: 3104
    - name: fa1/6
      mode: access
      vlan: 3104
    - name: fa1/7
      mode: access
      vlan: 3104
    - name: fa1/8
      mode: access
      vlan: 902
    - name: fa1/9
      mode: access
      vlan: 902
    - name: fa1/10
      mode: trunk native
      vlan: 1098
    - name: fa1/11
      mode: trunk native
      vlan: 1098
    - name: fa1/12
      mode: trunk native
      vlan: 1098
    - name: fa1/13
    - name: fa1/14
    - name: fa1/15
      mode: trunk
      allowed: 1,901,1095,1097,1098,1957,3101,3102,3104,3151
      add: 3152,3154
    - name: vlan1
      ip: no
    - name: vlan1097
      ip: 10.240.192.20
      subnet: 255.255.0.0
      prefix: 16
      # // karena interface terbatas dari fa1/0 hingga fa1/15 total ada 16 tapi saya gunakan 14 saja dan menadi sebagai berikut//
      # 901=IntFa1/0-4 access

      # switchport protected
      # spanning-tree bpduguard enable
      # 3104=IntFa1/5-7 access protected bpduguard
      
      # 902=IntFa1/8-9 access
      # 1098=IntFa1/10-12 trunk native

      # ip dhcp snooping trust
      # trunk allow 1,901,1095,1097,1098,1957,3101,3102,3104,3151,
      # vlan add  3152,3154 = intFa1/15

      # IntVlan1=no ip
      # IntVlan1097= 192.240.192.20/24
      # IntF0/0=192.168.1.1/24
  services_on:
    - no service pad
    - service timestamps debug datetime msec localtime
    - service timestamps log datetime localtime
    - no service password-encryption
    - hostname SW.KU3.02.ZONA-A
    - boot-start-marker
    - boot-end-marker
    - no aaa new-model
    - clock timezone UTC 7 0
    - vtp mode transparent
    - no spanning-tree vlan 901
    - errdisable detect cause bpduguard 
    - errdisable recovery cause bpduguard
    - ip default-gateway 192.240.0.1
    - no ip http server
    - no ip http secure-server
    - logging trap debugging
    - logging facility syslog
    - logging host 192.168.101.3 #10.13.10.30
    - snmp-server community oraora RO
    - snmp-server location GKU-LT2A
    - snmp-server contact NOC_Tel-U
     # enable secret 5 $1$H6D8$En1zjKWhJT4JMAoKPclM50
  services_off:
  crypto:
