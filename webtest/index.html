<!DOCTYPE html>
<html>
   <head>
      <title>Demo</title>
      <meta charset="utf-8">
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

   </head>
   <body>
    
    <h1>GNS3 Web UI</h1>
    <iframe width="100%" height="1000" ng-src="http://127.0.0.1:4200/"></iframe>
    <p id="buttonCount">The button has been clicked 0 times.</p>
		<button onclick="buttonClicked()">Click me</button>    
    <select>
      <optgroup label="Pick a color:">
        <option>green</option>
        <option>blue</option>
        <option>yellow</option>
        <option>orange</option>
      </optgroup>
    </select>
    <input type="button" onclick="popup()" value="Click Me!">
    <p id="clock">aaa </p>
    <button onclick="buttonClicked1()" id='buttonTriggered'> buttonTriggered </button>
    <div class="container">    
      <button onclick="buttonClicked2()" type="button" class="buttonTriggered2">CLICK CLASS</button>
    </div>
    <button onclick="buttonClicked3()" type="button" id="buttonTriggered3">CLICK ID</button>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      // var socket = io.connect('http://your-socket-io-server');
      var socket = io.connect(); // assuming at the same server
      // Emit Event to Server
      function buttonClicked(){
        socket.emit('clicked');
      };
      function buttonClicked1(){
        socket.emit('clicked1');
      };
      function buttonClicked2(){
        socket.emit('clicked2');
      };
      function buttonClicked3(){
        socket.emit('clicked3');
      };

      // Recieve response from server
      //when we receive numClients, do this
      socket.on('buttonUpdate', function(data){
        document.getElementById("buttonCount").innerHTML = 'The button has been clicked ' + data + ' times.';
      });
      socket.on('buttonUpdate1', function(){
        document.getElementById("buttonTriggered").innerHTML = 'Clicked';
        alert(1);
      });
      socket.on('buttonUpdate2', function(data){
        document.getElementsByClassName("buttonTriggered2")[0].innerHTML = 'Clicked ' + data + ' OK';
        alert(1);
      });
      socket.on('buttonUpdate3', function(data){
        document.getElementById("buttonTriggered3").innerHTML = 'Clicked ' + data + ' OK';
        alert(1);
      });

      
      socket.on('datetime', function (data) {
        // console.log(new Date(data));  
        $("#clock").text(new Date(data));
        // document.getElementById("clock").innerHTML = 'Time : ' + new Date(data) + ' UTC+7';
        // console.log(data);
      });
   </script>
